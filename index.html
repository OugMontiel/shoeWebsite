<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Es fundamental para la creación de sitios web responsivos. -->
    <title>OugMontiel</title>
    <link rel="stylesheet" href="css/style.css"><!--enlaza los archivos css -->
    <script src="js/main.js" type="module" defer></script><!-- Enlaza el archivo JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- Enlaza la hoja de estilos de Font Awesome, una biblioteca de iconos. Esto permite usar iconos en la página web. -->
</head>
<body>
    <header><!-- Esta sección representa el encabezado de la página web. -->
        <nav><!-- se utiliza para definir una sección de navegación en la página web. -->
            <div class="container">
                <div>
                    <img src="storage/img/logo.png" alt="logo" class="logo"/><!-- El atributo src especifica la ruta de la imagen, alt proporciona un texto alternativo para la imagen, y class="logo" asigna una clase CSS a la imagen que probablemente tenga estilos asociados para el logo. -->
                    <div class="menu"><!-- menú de navegación. -->
                        <ul><!-- Esta etiqueta define una lista desordenada de elementos. -->
                            <li><!-- representa un elemento de la lista. -->
                                <a href="#">New Relases</a><!-- El atributo href="#" indica que estos enlaces no llevan a ninguna parte en particular -->
                            </li> 
                            <li>
                                <a href="#">Women</a>
                            </li>
                            <li>
                                <a href="#">Kids</a>
                            </li>
                            <li>
                                <a href="#">Categories</a>
                            </li>
                        </ul>
                        <form>
                            <div class="search-icon">
                                <i class="fas fas fa-search"></i>
                            </div>
                            <input type="text" class="search" placeholder="Search..."/>
                            <button class="nav-btn">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="body">
            <div>
                <h4>$47.97</h4>
                <h1>Nike SuperRep</h1>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <p>The Nike SuperRep Go combines comfortable foam cushioning,flexibility and support to get you moving in circuit-based fitness classes or while streming workouts at home.
                </p>
                <a href="#" class="btn">Add To Cart</a>
            </div>
            <div>
                <img src="storage/img/shoe.png" alt="Nike SuperRep Go"/>
            </div>
        </div>
        <div class="footer">
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="watch">
                <div class="play-icon">
                    <i class="fas fas fa-play"></i>
                </div>
                <h3>Preview</h3>
            </div>
        </div>
    </header>
</body>
</html>
